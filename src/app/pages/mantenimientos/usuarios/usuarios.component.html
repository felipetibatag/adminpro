<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          [(ngModel)]="txtBusqueda"
          (keyup.enter)="busqueda()"
          type="text"
          class="form-control"
          placeholder="Buscar usuario"
        />
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <h6 class="card-subtitle">
          Total usuarios {{ totalUsuarios }} - {{ desde }} - {{ totalUsuarios }}
        </h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Email</th>
                <th>Nombre</th>
                <th>Role</th>
                <th>Auth</th>
                <th class="text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>
                  <img
                    class="w75"
                    src="{{ usuario.imgUrl }}"
                    alt="{{ usuario.nombre }}"
                  />
                </td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.role }}</td>
                <td>
                  <span *ngIf="usuario.google" class="label label-danger"
                    >Google</span
                  >
                  <span *ngIf="!usuario.google" class="label label-info"
                    >Normal</span
                  >
                </td>
                <td class="text-nowrap">
                  <a href="#" data-toggle="tooltip" data-original-title="Edit">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Close">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button (click)="paginar(+5)" class="btn btn-secondary">
          Siguiente</button
        >&nbsp;
        <button (click)="paginar(-5)" class="btn btn-secondary">
          Anterior
        </button>
      </div>
    </div>
  </div>
</div>
