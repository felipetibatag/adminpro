<div class="row">
  <div class="col-12">
    <div class="card">
      <h5 class="card-title">{{ grafica.titulo }}</h5>
      <div class="card-body">
        <div style="display: block">
          <canvas
            baseChart
            [data]="grafica.datos"
            [labels]="grafica.label"
            [chartType]="grafica.tipo"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
