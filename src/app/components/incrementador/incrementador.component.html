<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-danger" type="button" (click)="cambiar(-10)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="Product name"
    [(ngModel)]="progreso"
    (input)="cambioInput()"
  />
  <span class="input-group-btn">
    <button class="btn btn-success" type="button" (click)="cambiar(+10)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
